<!DOCTYPE html>
<html>
<head>
<title>Online HTML Editor</title>
</head>
<body>
<h1 align="center"> Input Form </h1>
<table align="center" style="width:700px">
  <tr>
    <td>
      <form align="center">
        <fieldset>
          <legend>Personal Details</legend>
          First name: <input type="text" name="firstname"><br>
          Last name: <input type="text" name="lastname"><br>
          Username: <input type="text" name="user"><br>
          Password: <input type="password" name="pwd"><br>
        </fieldset>
        <fieldset>
          <legend>Gender</legend>
          <input type="radio" name="sex" value="male"> Male
          <input type="radio" name="sex" value="female"> Female<br>
        </fieldset>
        <fieldset>
          <legend>Religion</legend>
          <input type="checkbox" name="religion" value="Muslim"> Muslim
          <input type="checkbox" name="religion" value="Others"> Others<br>
        </fieldset>
        <fieldset>
          <legend>IT Experience</legend>
          <input type="checkbox" name="it_experience" value="Hardware Expert"> Hardware Expert
          <input type="checkbox" name="it_experience" value="Software Expert"> Software Expert
          <input type="checkbox" name="it_experience" value="Graphics Designer"> Graphics Designer
          <input type="checkbox" name="it_experience" value="Network Expert"> Network Expert<br>
        </fieldset>
        <fieldset>
          <legend>Department</legend>
          <select name="department">
            <option>CSE</option>
            <option>EEE</option>
            <option>Power</option>
            <option>Pharmacy</option>
          </select><br>
        </fieldset>
        <input type="submit" value="Submit">
      </form>
    </td>
  </tr>
</table>
</body>
</html>
